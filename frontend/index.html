<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wimmel Welt – Kindertagespflege in deiner Nähe</title>
    <meta
      name="description"
      content="Wimmel Welt vermittelt liebevolle Kindertagespflege – finde eine passende Kindertagespflege oder freie Betreuungsplätze in deiner Nähe. Persönlich, sicher, transparent."
    />

    <!-- Favicon (bestehend) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Favicon (ergänzt mit deinem Logo) -->
    <link rel="icon" type="image/svg+xml" href="/hero-family.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#f97316" />

    <!-- Strukturierte Daten für Logo (Google erkennt Organisationslogo) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Wimmel Welt",
        "url": "https://www.wimmel-welt.de",
        "logo": "https://www.wimmel-welt.de/hero-family.svg"
      }
    </script>

    <!-- Sitemap-Hinweis -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
